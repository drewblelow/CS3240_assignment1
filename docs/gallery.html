<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Andrew Low | Gallery</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="..\styles\generic_styles.css">
        <link rel="stylesheet" href="..\styles\gallery.css">
    </head>

    <body>
        <div class="row body-container">
            <!-- nav -->
            <div class="row">
                <div class="container-fluid generic_navbar_container">

                    <div class="col-sm-2 generic_navbar_home">
                        <a href="..\docs\index.html" class="generic_navbar_home_text generic_navbar_links">Home</a>
                        <a href="..\docs\index.html" class="generic_navbar_home_glyphicon"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
                    </div>

                    <div class="col-sm-1 hidden-md hidden-lg hidden-xl generic_navbar_hamburger_container">
                        <button class="generic_navbar_hamburger">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </button>
                        <button class="generic_navbar_cross">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <div class="generic_navbar_menu">
                            <ul style="list-style: none;">
                                <li><a href="..\docs\blog.html" class="generic_navbar_links">Blog</a></li>
                                <li><a href="..\docs\gallery.html" class="generic_navbar_links">Gallery</a></li>
                                <li><a href="..\docs\about.html" class="generic_navbar_links">About</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-2 hidden-xs hidden-sm generic_navbar_blog">
                        <a href="..\docs\blog.html" class="generic_navbar_blog_text generic_navbar_links">Blog</a>
                        <a href="..\docs\blog.html" class="generic_navbar_blog_glyphicon"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></a>
                    </div>

                    <div class="col-sm-2 hidden-xs hidden-sm generic_navbar_gallery">
                        <a href="..\docs\gallery.html" class="generic_navbar_gallery_text generic_navbar_links generic_navbar_active_page">Gallery</a>
                        <a href="..\docs\gallery.html" class="generic_navbar_gallery_glyphicon"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></a>
                    </div>

                    <div class="col-sm-2 hidden-xs hidden-sm generic_navbar_about">
                        <a href="..\docs\about.html" class="generic_navbar_about_text generic_navbar_links">About</a>
                        <a href="..\docs\about.html" class="generic_navbar_about_glyphicon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
                    </div>

                </div>
            </div>
            <!-- nav -->
            <!-- content -->
            <div class="bottom_container">
                <div class="row">
                    <div id="gallery_carousel" class="carousel slide" data-ride="carousel">

                        <ol class="carousel-indicators">
                            <li data-target="#gallery_carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#gallery_carousel" data-slide-to="1"></li>
                            <li data-target="#gallery_carousel" data-slide-to="2"></li>
                        </ol>

                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="..\assets\image\gallery_jumbo.png" alt="sea">
                                <div class="carousel-caption">
                                    <h3>Sea</h3>
                                    <p>Get free use images at <a href="http://www.pexels.com">pexels.com</a></p>
                                </div>
                            </div>
                            <div class="item">
                                <img src="..\assets\image\gallery_carousel2.png" alt="mountain">
                                <div class="carousel-caption">
                                    <h3>Mountain</h3>
                                    <p>Get free use images at <a href="http://www.pexels.com">pexels.com</a></p>
                                </div>
                            </div>
                            <div class="item">
                                <img src="..\assets\image\gallery_carousel3.png" alt="tree">
                                <div class="carousel-caption">
                                    <h3>Tree</h3>
                                    <p>Get free use images at <a href="http://www.pexels.com">pexels.com</a></p>
                                </div>
                            </div>
                        </div>

                        <a class="left carousel-control" href="#gallery_carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#gallery_carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="gallery_container">
                        <div class="photo"><img src="..\assets\image\gallery1.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery2.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery3.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery4.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery5.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery6.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery7.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery8.png" class="image"></div>
                        <div class="photo"><img src="..\assets\image\gallery9.png" class="image"></div>
                    </div>
                </div>
            </div>
            <!-- content -->
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="..\js\hamburger.js"></script>
</html>
